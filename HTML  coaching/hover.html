<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <STYLE>
        a{
            border: 2px solid black;
            background-color: red;
            color: white;
            text-decoration: none ;
            border-radius: 50px;

            background-color: yellow;
            color: green;
            transition: 2s;
        }

</html>
