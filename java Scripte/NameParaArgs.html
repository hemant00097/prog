<body>
    <script>
        function student(name,place)
        {
            document.write("Student name is "+name+"<br>")
            document.write(name+" is from "+place +"<br>")
            document.write("<br>")
        }
        student("hemant","bhopal")
        student("bhupendra","bangloure")
        student("sandeep","itarsi")
    </script>
</body>
