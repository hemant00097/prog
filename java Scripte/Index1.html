<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid red;
            background-color: antiquewhite;
            text-align: center;
            margin: auto;
            padding: 10%;
            border-radius: 9%;
        }
        h1{
            text-align: center;
            padding: 10%;
            background-color: aqua;
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body>  
    <div>
        <h1 id="heading">0</h1>
        <button onclick="inc()">inc</button>
        <button onclick="dec()">dec</button>
        <button onclick="res()">reset</button>
    </div>
 <script>
    x=0;

       function inc()
       {
        x++;
        document.getElementById("heading").innerHTML=x
        if(x==10)
        {
            document.getElementById("heading").innerHTML="Thanks You"
        }
       } 
       function dec()
       {
        x--;
        document.getElementById("heading").innerHTML=x
        if(x==-10)
        {
            document.getElementById("heading").innerHTML="bye bye"
        }
       } 
       function res()
       {
        document.getElementById("heading").innerHTML=0
       } 
    
 </script>

</body>
</html>
