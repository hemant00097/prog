<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(A,B,C)
        {
        document.write("A value is ==>"+A+"<br>")
        document.write("B value is ==>"+B+"<br>")
        document.write("C value is ==>"+C+"<br>")
        document.write("<br>")
        }
        display(100,200,300)   //function call
        display(111,222)        //function call
        display(10)           //function call
        display()          //function call
        display(123,456,789,147,258,369)  
    </script>
</body>
</html>
